<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="container">
      <img
        id="logo"
        src="./img/logo.svg"
        alt="Logo"
        class="mx-auto d-block mt-5"
      />
    </header>

    <!-- SEARCH INPUT FIELD -->
    <div class="container mt-3">
      <div class="row">
        <input
          type="text"
          class="form-control form-control-lg"
          id="searchField"
          placeholder="Search an ingredient, device, ustensil or a recipe"
          aria-label="Search for ingredient, device, ustensil or recipe"
        />
      </div>

      <!-- SEARCH TAGS -->
      <div class="row mt-4">
        <div
          class="search-tag rounded bg-primary d-flex align-items-center justify-content-between text-white px-c3"
        >
          <span>Coco</span><i class="bi bi-x-circle"></i>
        </div>
      </div>

      <!-- FILTER BUTTONS -->

      <div class="filter-buttons p-0 mt-3 d-flex">
        <!-- INGREDIENTS -->
        <div class="filter-button position-relative p-0 mt-3">
          <button
            class="btn btn-primary text-white d-flex justify-content-between align-items-center px-3"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#ingredientsCollapse"
            aria-expanded="false"
            aria-controls="ingredientsCollapse"
          >
            Ingredients
            <span
              class="input-group-text bg-primary border-0 bi bi-chevron-up text-white pe-0"
            ></span>
          </button>
          <div
            class="collapse position-absolute top-0 start-0 bg-primary"
            id="ingredientsCollapse"
          >
            <div class="input-group flex-nowrap mt-3">
              <input
                class="form-control bg-primary border-0 ps-c4"
                autocomplete="off"
                id="ingredientsSearchInput"
                placeholder="Search an ingredient"
                aria-label="Search an ingredient"
              />
              <span
                class="input-group-text bg-primary border-0 bi bi-chevron-down text-white pe-c4"
              ></span>
            </div>

            <div id="ingredientOptions" class="text-white bg-primary p-c3">
              <div class="row">
                <p class="col-4">Coco</p>
                <p class="col-4">Milk</p>
                <p class="col-4">Fish</p>
              </div>
              <div class="row">
                <p class="col-4">Oranges</p>
                <p class="col-4">Rice</p>
                <p class="col-4">Salt</p>
              </div>
            </div>
          </div>
        </div>

        <!-- DEVICE -->
        <div class="filter-button position-relative p-0 mt-3">
          <button
            class="btn btn-success text-white d-flex justify-content-between align-items-center px-3"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#deviceCollapse"
            aria-expanded="false"
            aria-controls="deviceCollapse"
          >
            Device
            <span
              class="input-group-text bg-success border-0 bi bi-chevron-up text-white pe-0"
            ></span>
          </button>
          <div
            class="collapse position-absolute top-0 start-0 bg-success"
            id="deviceCollapse"
          >
            <div class="input-group flex-nowrap mt-3">
              <input
                class="form-control bg-success border-0 ps-c4"
                autocomplete="off"
                id="deviceSearchInput"
                placeholder="Search an ingredient"
                aria-label="Search an ingredient"
              />
              <span
                class="input-group-text bg-success border-0 bi bi-chevron-down text-white pe-c4"
              ></span>
            </div>

            <div id="deviceOptions" class="text-white bg-success p-c3">
              <div class="row">
                <p class="col-4">Coco</p>
                <p class="col-4">Milk</p>
                <p class="col-4">Fish</p>
              </div>
              <div class="row">
                <p class="col-4">Oranges</p>
                <p class="col-4">Rice</p>
                <p class="col-4">Salt</p>
              </div>
            </div>
          </div>
        </div>

        <!-- UTENSILS -->
        <div class="filter-button position-relative p-0 mt-3">
          <button
            class="btn btn-danger text-white d-flex justify-content-between align-items-center px-3"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#utensilsCollapse"
            aria-expanded="false"
            aria-controls="utensilsCollapse"
          >
            Utensils
            <span
              class="input-group-text bg-danger border-0 bi bi-chevron-up text-white pe-0"
            ></span>
          </button>
          <div
            class="collapse position-absolute top-0 start-0 bg-danger"
            id="utensilsCollapse"
          >
            <div class="input-group flex-nowrap mt-3">
              <input
                class="form-control bg-danger border-0 ps-c4"
                autocomplete="off"
                id="utensilsSearchInput"
                placeholder="Search an ingredient"
                aria-label="Search an ingredient"
              />
              <span
                class="input-group-text bg-danger border-0 bi bi-chevron-down text-white pe-c4"
              ></span>
            </div>

            <div id="utensilOptions" class="text-white bg-danger p-c3">
              <div class="row">
                <p class="col-4">Coco</p>
                <p class="col-4">Milk</p>
                <p class="col-4">Fish</p>
              </div>
              <div class="row">
                <p class="col-4">Oranges</p>
                <p class="col-4">Rice</p>
                <p class="col-4">Salt</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- RECIPES -->
    <div class="container mt-4">
      <div class="row row-cols-3 recipes g-5">
        <!-- <div class="card col-4 p-0"> -->
        <!-- <img src="..." class="card-img-top" alt="..." /> -->
        <!-- <div class="card-img-top"></div>
          <div class="card-body p-c3">
            <div class="row">
              <h5 class="card-title col-6 recipe-title">Coco Lemonade</h5>
              <p class="col-6 text-end recipe-time">
                <i class="bi bi-clock pe-2"></i>Cooking Time
              </p>
            </div>
            <div class="row">
              <p class="card-text col-6 recipe-ingredients">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <p class="card-text col-6 recipe-instructions">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
            </div>
          </div>
        </div> -->
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="script/recipes.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
